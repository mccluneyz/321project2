<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Campus Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Custom styles for the map container */
        #map {
            height: 80vh; 
            width: 100%; 
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-red-800 mb-2">The University of Alabama Campus Map</h1>
        <p class="text-gray-600 mb-6">A basic interactive map with key campus landmarks loaded from GeoJSON.</p>
        <div id="map"></div>
    </div>

    <script>
        const uaGeoJson = {
            "type": "FeatureCollection",
            "name": "UA Campus Key Landmarks and Boundary",
            "crs": {
                "type": "name",
                "properties": {
                    "name": "urn:ogc:def:crs:OGC:1.3:CRS84"
                }
            },
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "The Quad (Campus Center)",
                        "type": "Landmark",
                        "description": "The historical and geographical heart of the campus, featuring Denny Chimes."
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-87.5487, 33.2119]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Bryant-Denny Stadium",
                        "type": "Athletics",
                        "description": "Home of the Crimson Tide Football team."
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-87.5501, 33.2084]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Gorgas Library",
                        "type": "Academic",
                        "description": "The main library on campus."
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-87.5473, 33.2132]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Main Campus Area Boundary (Approximate)",
                        "type": "Boundary",
                        "description": "A very rough polygon outlining the central campus block."
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [-87.5540, 33.2160],
                                [-87.5400, 33.2160],
                                [-87.5400, 33.2070],
                                [-87.5540, 33.2070],
                                [-87.5540, 33.2160]
                            ]
                        ]
                    }
                }
            ]
        };

        // Initialize Map
        const map = L.map('map').setView([33.2119, -87.5487], 15); // Centered on The Quad

        // Add Tile Layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to style GeoJSON features
        function style(feature) {
            if (feature.geometry.type === 'Polygon') {
                return {
                    fillColor: '#ef4444', // Red-500
                    weight: 2,
                    opacity: 0.5,
                    color: '#b91c1c', // Red-700
                    fillOpacity: 0.1
                };
            }
            return {};
        }

        // Function to add popups on point markers
        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.name) {
                let popupContent = `<div class="font-bold text-lg text-red-700">${feature.properties.name}</div>`;
                if (feature.properties.description) {
                    popupContent += `<p class="text-sm text-gray-700">${feature.properties.description}</p>`;
                }
                layer.bindPopup(popupContent);
            }
        }

        // Add GeoJSON data to the map
        L.geoJSON(uaGeoJson, {
            style: style,
            pointToLayer: function (feature, latlng) {
                // Custom marker styling for points
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: "#991b1b", // Red-800
                    color: "#fecaca", // Red-200
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            },
            onEachFeature: onEachFeature
        }).addTo(map);

    </script>
</body>
</html>
